<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  
  <title>Frontend Mentor | NFT preview card component</title>


</head>
<body>

  <main class="main">

    <article class="card">
      <figure class="card__picture">
        <img src="images/image-equilibrium.jpg" alt="image nft" class="card__img">
      </figure>

      <section class="card__texts">
        <h1 class="card__heading">Equilibrium #3429</h1>
        <p class="card__paragraph">Our Equilibrium collection promotes balance and calm.</p>

        <div class="card__eth">
          <div class="card__ethinfo">
            <img src="images/icon-ethereum.svg" alt="image eth" class="card__icon">
            <h2 class="card__crypto">0.041 ETH</h2>
          </div>

          <div class="card__ethinfo">
            <img src="images/icon-clock.svg" alt="image clock" class="card__icon">
            <p class="card__copy">3 days left</p>
          </div>
        
        </div>
        
        <div class="card__user">
          <img src="images/image-avatar.png" alt="image user" class="card__usericon">
          <p class="card__copy">Creation of <a href="#" class="card__name"> Jules Wyvern</a></p>
        </div>

      </section>
    </article>
    
  </main>

</body>
</html>
